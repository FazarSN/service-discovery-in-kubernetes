apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency-conversion-pod
  labels:
    app: currency-conversion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: currency-conversion
  template:
    metadata:
      labels:
        name: currency-conversion
    spec:
      containers:
      - name: currency-conversion-service
        image: currency-conversion-service:v2
        env:
        - name: RABBIT_URI
          value: amqp://rabbitmq-service.default.svc.cluster.local:5672
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: currency-conversion-service
  labels: 
    name: currency-conversion
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    name: currency-conversion-service